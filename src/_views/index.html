<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>SAKURA360</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Calligraffitti" />
</head>
<body>
	<header>
		<h1 class="title">SAKURA 360</h1>
	</header>
	<div class="wrapper">
		<h2 class="header-title">Gallery</h2>
		{{#each spots}}
		<div class="itembox">
			<img src="https://theta360.com/ja/gallery/img/gallery_22.png" alt="" />
			<h2 class="header-location"><a href="/2015/{{id}}">{{name}}</a></h2>
		</div>
		{{/each}}
	</div>

	</footer>
</body>
</html>
