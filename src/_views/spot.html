<!DOCTYPE html>
<html>
<head>
  <title>{{name}} - sakura360</title>
  <link href="/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1><a href="/">sakura360</a></h1>

  <h2>{{name}}</h2>
  {{#if photos}}
  <ul>
    {{#each photos}}
    <li>
      <blockquote
        data-width="500"
        data-height="375"
        class="ricoh-theta-spherical-image"
        >
        {{title}} - <a href="{{url}}" target="_blank">Spherical Image - RICOH THETA</a>
      </blockquote>
    </li>
    {{/each}}
  </ul>
  {{/if}}

  <script async src="https://theta360.com/widgets.js" charset="utf-8"></script>

</body>
</html>
