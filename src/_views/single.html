<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>SAKURA360</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Calligraffitti" />
</head>
<body>
	<header>
		<h1 class="title">SAKURA 360</h1>
	</header>
	<div class="wrapper">
		<h2 class="header-title">{{name}}</h2>
		<div class="media">
			{{#each photos}}
			<blockquote
			data-width="956"
			data-height="488"
			class="ricoh-theta-spherical-image"
			>
			{{title}} - <a href="{{url}}" target="_blank">Spherical Image - RICOH THETA</a>
			</blockquote>
			{{/each}}
		</div>
		<h2 class="header-title">Other Shots</h2>
		<div class="itembox">
			<img src="https://theta360.com/ja/gallery/img/gallery_22.png" alt="" />
		</div>
		<div class="itembox">
			<img src="https://theta360.com/ja/gallery/img/gallery_22.png" alt="" />
		</div>
		<div class="itembox">
			<img src="https://theta360.com/ja/gallery/img/gallery_22.png" alt="" />
		</div>
	</div>
	<footer>
		<a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="クリエイティブ・コモンズ・ライセンス" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">sakura360</span> は <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">クリエイティブ・コモンズ 表示 4.0 国際 ライセンスの下で提供されています。</a>.
	</footer>
	<script async src="https://theta360.com/widgets.js" charset="utf-8"></script>

</body>
</html>
